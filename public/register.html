<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="auth-card" style="padding:40px;max-width:420px;margin:80px auto;background:rgba(255,255,255,0.02);border-radius:12px;">
    <h2>Create account</h2>
    <form id="regForm">
      <input id="username" placeholder="Username" required style="width:100%;margin:12px 0;padding:12px;border-radius:8px;" />
      <input id="password" type="password" placeholder="Password" required style="width:100%;margin:12px 0;padding:12px;border-radius:8px;" />
      <button class="btn" style="width:100%">Register</button>
    </form>
    <p style="margin-top:12px;color:var(--muted)">Already have an account? <a href="/login.html">Login</a></p>
  </div>

  <script>
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/auth/register', {method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({username,password})});
      const data = await res.json();
      if (res.ok){ localStorage.setItem('chat_token', data.token); localStorage.setItem('chat_username', data.username); window.location.href = '/'; }
      else alert(data.message || 'Register failed');
    });
  </script>
</body>
</html>
